<head>

<body>
  <header class="header">
    <div class="wrap">
      <div class="container">
        <div class="photo">
          <img class="photo__item" src="./assets/diana-pitalenko.png" alt="Diana Pitalenko">
          <i class="fa fa-chevron-left photo__arrow photo__left"></i>
          <i class="fa fa-chevron-right photo__arrow photo__right"></i>
          <div class="dot">
            <span class="dot__item dot__item_active" onclick="currentSlide(1)"></span> 
            <span class="dot__item" onclick="currentSlide(2)"></span> 
            <span class="dot__item" onclick="currentSlide(3)"></span> 
          </div>
        </div>
        <div class="burger">
          <div class="burger__menu">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
          </div>
          <ul class="burger__list">
            <li class="burger__item">
              <a class="burger__link" href="#">About myself</a>
            </li>
            <li class="burger__item">
              <a class="burger__link" href="#">Education</a>
            </li>
            <li class="burger__item">
              <a class="burger__link" href="#">Experience</a>
            </li>
          </ul>
          <div class="burger__close">
            <div class="burger__closeline"></div>
            <div class="burger__closeline burger__closeline_inverse"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="person">
      <div class="container">
        <h1 class="person__name">Diana Pitalenko</h1>
        <p class="person__position">
          Junior Frontend Developer
        </p>
      </div>
      
    </div>
  </header>
